<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="drox2014">
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>Employee Complaint</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
<section>
    <div class="container">
        <h3 class="head">Select a Project</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <select name="project-name" class="form-control"></select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <button type="button" class="btn btn-info btn-outline-rounded" onclick="loadProjectAssignTable()">
                        Refresh
                    </button>
                    <button type="button" class="btn btn-info btn-outline-rounded" data-toggle="modal"
                            data-target="#assign-modal" onclick="loadUser()">
                        Assign >>
                    </button>
                </div>
            </div>
        </div>
        <h3 class="head">Assigned Admins, Consultants, and Contractors</h3>
        <div class="admins">
            <table class="table table-responsive" id="user-table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Designation</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</section>

<div id="assign-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Choose a user</h4>
            </div>
            <div class="modal-body">
                <form id="assign-user" style="margin: 0px">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Name</label>
                                <select name="name" class="form-control" name="name"></select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>NIC No</label>
                                <input type="text" class="form-control" name="nic" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" name="address" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Mobile</label>
                                <input type="text" class="form-control" name="mobile" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Designation</label>
                                <input type="text" class="form-control" name="designation" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" name="email" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="submit" class="btn btn-success btn-outline-rounded">
                                <button type="button" class="btn btn-danger btn-outline-rounded" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
<script src="js/firebase-config.js"></script>
<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/project-assign.js"></script>
</body>
</html>
